<!DOCTYPE html>
<html lang="en">

<head>
    <title>Temperature Convertor Tool</title>
    <link rel="stylesheet" href="./../Temperature Converter/style.css">
</head>

<body>
    <div class="container">

        <div class="converter-row">

            <h1>Temperature Converter <img src="./../Temperature Converter/icons8-temperature-48.png" height="35px" /> </h1>
            <div class="container1">
                <div class="col">
                    <label>Fahrenheit</label>
                    <input type="number" id="fahrenheit" />
                </div>
                <div class="col">
                    <label>Celcius</label>
                    <input type="number" id="celcius" />
                </div>
                <div class="col">
                    <label>Kelvin</label>
                    <input type="number" id="kelvin" />
                </div>
            </div>
                <div class="container2">
                    <button onclick="resetValues()">Reset</button>
                </div>
          
        </div>
    </div>

    <script src="./../Temperature Converter/script.js"></script>
</body>

</html>
